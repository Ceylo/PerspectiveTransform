version: 2
jobs:
  build:
    macos:
      xcode: '10.1.0'
    shell: /bin/bash --login -o pipefail
    environment:
      DESTINATION: 'platform=iOS Simulator,name=iPhone XS'
    steps:
      - checkout
      - run: gem install bundler
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - restore_cache:
          key: 2-pods-{{ checksum "Example/Podfile.lock" }}
      - run:
          name: Install CocoaPods
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
            pod install --project-directory=Example
      - run:
          name: Build and run tests
          command: xcodebuild -workspace Example/PerspectiveTransform.xcworkspace -scheme Example test -destination "$DESTINATION" | xcpretty -r junit
      - save_cache:
          key: 2-pods-{{ checksum "Example/Podfile.lock" }}
          paths:
            - Example/Pods
      - store_test_results:
          path: build/reports
      - store_artifacts:
          path: build/reports
          destination: xcodebuild-test-results
