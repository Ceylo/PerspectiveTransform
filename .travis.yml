language: objective-c
osx_image: xcode9.2
xcode_workspace: Example/PerspectiveTransform.xcworkspace
xcode_scheme: Example
xcode_sdk: iphonesimulator11.2
gemfile: Example/Gemfile
before_install:
  - carthage version
  - bundle install
before_deploy:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - carthage build fake-depency-name-to-build-current-only --no-skip-current --platform iOS
  - carthage archive PerspectiveTransform
notifications:
  email: true
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: "PerspectiveTransform.framework.zip"
  on:
    tags: true
    all_branches: true
script:
  - xcodebuild test -workspace "$TRAVIS_XCODE_WORKSPACE" -scheme "$TRAVIS_XCODE_SCHEME" -destination "platform=iOS Simulator,name=iPhone X" | xcpretty
after_success:
  - slather coverage -x
  - bash <(curl -s https://codecov.io/bash)
